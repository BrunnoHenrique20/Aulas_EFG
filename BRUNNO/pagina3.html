<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
    <title>Pagina 3</title>
</head>
<body>
    <center>
    <h1>Formulário de Cadastro</h1>

    <form>
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" id="nome" name="nome" required></td><br>
            </tr>

            <tr>
                <td><label for="cpf">CPF</label></td>
                <td><input type="text" id="cpf" name="cpf" required></td><br>
            </tr>

            <tr>
                <td><label for="idade">Idade</label></td>
                <td><input type="text" id="idade" name="idade" required></td><br>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" required></td><br>
            </tr>

            <tr>
                <td><label for="fone">Telefone</label></td>
                <td><input type="tel" id="fone" name="fone" required></td>
            </tr>

            <tr>
                <td><label for="estilo">Estilo Favorito</label></td>
                <td>
                    <input type="checkbox" id="rock" name="rock" required> Rock
                    <input type="checkbox" id="funk" name="funk" required> Funk
                    <input type="checkbox" id="pagode" name="pagode" required> Pagode
                    <input type="checkbox" id="sertanejo" name="sertanejo" required> Sertanejo
                    <input type="checkbox" id="electro" name="electro" required> Electro
            </td>
            </tr>

            <tr>
                <td><label for="genero">Gênero</label></td>
                <td>
                    <input type="radio" id="masc" name="masc" required> Masculino
                    <input type="radio" id="fem" name="fem" required> Feminino
                </td>
            </tr>

            <tr>
                <td><label for="nasc">Data de Nascimento</label></td>
                <td>
                    <input type="date" id="nasc" name="nasc" required>
                </td>
            </tr>

            <tr>
                <td><label for="pdf">Anexar ID</label></td>
                <td><input type="file" id="pdf" name="pdf" required></td>
            </tr>
        </table>

        <br><br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
    </center>







    <center>
        <p class="negrito">
            <a href="index.html">Pagina Principal</a><br>
            <a href="pagina2.html">Pagina 2</a><br><br>
        </p>
    </center>
</body>
</html>
