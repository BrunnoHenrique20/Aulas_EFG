<center>
    <br><h2>DESENVOLVIMENTO DE SITES COM BOOTSTRAP</h2><br>

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>

            <img src="imagens/i4.jpg" class="d-block w-100" alt="...">

          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

        </button>

<br><br>

<h2>Pesquisa: Diga-nos a sua personalidade</h2><br><br></center>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Seu Nome: </label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escreva aqui">
  </div><br>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Seu Email: </label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@hotmail.com">
  </div><br>

  <label for="exampleFormControlInput1" class="form-label">Partido Político: </label><br>
  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger">Esquerda</button>
    <button type="button" class="btn btn-warning">Centro</button>
    <button type="button" class="btn btn-success">Direita</button>
  </div><br><br>

  <label for="exampleFormControlInput1" class="form-label">Estilo Musical: </label><br>
  <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">Rock</label>
  
    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2">Rap</label>
  
    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck3">Sertanejo</label>

    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck4">Eletrônica</label>
  </div><br><br>

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Gênero
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Masculino</a></li>
      <li><a class="dropdown-item" href="#">Feminino</a></li>
      <li><a class="dropdown-item" href="#">Não informar</a></li>
    </ul>
  </div><br><br>

  <label for="exampleFormControlInput1" class="form-label">Deseja receber notificações?</label><br>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-danger" for="btnradio1">Sim</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-danger" for="btnradio2">Não</label>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
